<html>

       <title>Schools</title>
       <link href="schools.js" type="application/json" rel="exhibit/data" />

           type="text/javascript"></script>
       <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=ABQIAAAAaxRDl6tbqwgHGJqJpiZZyhTMsWsDstGd0AnjBftwK7NyIDyBABRPsTljU42sQCzcCKTDNUuvij3V0g"

   <body>
   
   <button onclick="getLatLng();">Get Lat/Lng</button><br/>
   <textarea id="results" rows="20" style="width: 100%;"></textarea>
   <script type="text/javascript">
       function getLatLng() {
           var database = exhibit.getDatabase();
           Exhibit.MapView.lookupLatLng(
               database.getSubjects("School", "type"),
               ".address",
               "addressLatLng",
               document.getElementById("results"),
               database,
               4
           );
       }
   </script>
   
   </body>
